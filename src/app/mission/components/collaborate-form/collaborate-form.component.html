<app-spinner></app-spinner>
<section *ngIf="feedbackFormGroup" class="contact-form section-bg pb-0">
  <div [formGroup]="feedbackFormGroup" class="container">
    <div class="section-title pb-0">
      <h2>We love to collaborate!</h2>
      <span class="content-sub-text pb-4">We are excited to hear from you, please drop a note!</span>
    </div>
    <div class="row mt-5">
      <div class="col-6 form-field "
        [ngClass]="{'error-text': feedbackFormGroup.get('firstName').touched && feedbackFormGroup.get('firstName').invalid}">
        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" name="firstname" placeholder="First Name *" formControlName="firstName" id="firstName" />

        <span class="error-msg" *ngIf="
            feedbackFormGroup.get('firstName').touched && feedbackFormGroup.get('firstName').invalid
            ">Please enter first name</span>
      </div>
      <div class="col-6 form-field "
        [ngClass]="{'error-text': feedbackFormGroup.get('lastName').touched && feedbackFormGroup.get('lastName').invalid}">
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" name="lastname" placeholder="Last Name *" formControlName="lastName" id="lastName" />
        <span class="error-msg" *ngIf="
            feedbackFormGroup.get('lastName').touched && feedbackFormGroup.get('lastName').invalid
            ">Please enter last name</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12 form-field "
        [ngClass]="{'error-text': feedbackFormGroup.get('emailId').touched && feedbackFormGroup.get('emailId').invalid}">
        <label for="emailId" class="sr-only">Email</label>
        <input type="email" name="email" placeholder="Email Address *" formControlName="emailId" id="emailId" />

        <span class="error-msg" *ngIf="
    feedbackFormGroup.get('emailId').touched && feedbackFormGroup.get('emailId').invalid
    ">Please enter valid email</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12 form-field "
        [ngClass]="{'error-text': feedbackFormGroup.get('subject').touched && feedbackFormGroup.get('subject').invalid}">
        <label for="subject" class="sr-only">Subject</label>
        <input type="text" name="subject" placeholder="Subject *" formControlName="subject" id="subject" />

        <span class="error-msg" *ngIf="
    feedbackFormGroup.get('subject').touched && feedbackFormGroup.get('subject').invalid
    ">Please enter subject</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12 form-field "
        [ngClass]="{'error-text': feedbackFormGroup.get('description').touched && feedbackFormGroup.get('description').invalid}">
        <label for="description" class="sr-only">Description</label>
        <textarea name="description" rows="4" formControlName="description" placeholder="Description *" id="description">
        </textarea>
    <span
    class="error-msg"
    *ngIf="
    feedbackFormGroup.get('description').touched && feedbackFormGroup.get('description').invalid
    "
    >Please enter description</span>
    
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button mat-raised-button class="button primary tertiary" (click)="onCollabFormSubmit()">
        Submit
      </button>
    </div>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Weâ€™re so happy to hear from you! Thank you for your valuable feedback.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div-->
  </div>
</section>
