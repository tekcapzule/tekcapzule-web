<div class="topics-card" *ngIf="topic">
  <div>
    <img [src]="topic.imageUrl" class="header-image" alt="" />
  </div>
  <div class="content">
    <div class="title">#{{ topic.title }}</div>
    <div class="description pb-3">
      <p>{{ topic.summary }}</p>
    </div>
    <button class="button follow-btn" tabindex="0" (click)="onExploreTopic()">EXPLORE</button>
  </div>
</div>
