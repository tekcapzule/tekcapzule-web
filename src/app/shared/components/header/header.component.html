<!-- ======= Header ======= -->
<div class="fixed-top">

  <header id="header">
    <div *ngIf="!isMobileResolution" class="container-fluid">
      <div class="container header-align">
        <!-- Responsive Menu -->

        <nav class="navbar navbar-expand-lg">
          <button #collapseBtn class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-brand logo">
            <a routerLink="/" data-toggle="collapse" data-target=".navbar-collapse.show" routerLinkActive="active"><img
                src="/assets/images/logo.svg" alt="Tekcapzule Logo" /></a>
          </div>


          <div #navbarNav id="navbarNav" class="collapse navbar-collapse nav-menu" (click)="onStopClick($event)">
            <ul class="navbar-nav">
              <ng-container *ngFor="let hm of headerMenu; let i = index">
                <li [ngClass]="{ dropdown: hm.children, active: selectedTopMenuItem?.uniqueId === hm.uniqueId}">
                  <div class="dropdown">
                    <button class="dropbtn" (click)="onMenuClick(hm)">
                      {{ hm.displayName }}
                      <i *ngIf="hm.children && !authState.isUserLoggedIn()" class="arrow down"
                        [ngClass]="{ 'menu-open': openedMenuItem?.uniqueId === hm.uniqueId }"></i>
                    </button>
                  </div>

                  <ng-container
                    *ngIf="hm.children && openedMenuItem?.uniqueId === hm.uniqueId && !authState.isUserLoggedIn()">
                    <ul class="dropdown-menu show">
                      <li *ngFor="let menuItem of hm.children; let i = index">
                        <a routerLink="Javascript:void(0)" class="nav-item" (click)="onChildMenuClick(hm, menuItem)">{{
                          menuItem.displayName }}</a>
                      </li>
                    </ul>
                  </ng-container>

                  <ng-container *ngIf="openedMenuItem?.uniqueId === hm.uniqueId && !authState.isUserLoggedIn()">
                    <div class="sub-menu">
                      <div class="dropdown-content container">
                        <div class="sub-menu-container w-100">
                          <!-- <div class="sub-menu-element sub-menu-title text-left">
                            <h2 class="sub-menu-element pb-0">Services</h2>
                          </div> -->
                          <div class="d-flex">
                            <div class="col-lg-6 pl-0">
                              <ul class="pr-3">
                                <li class="sub-menu-element nav-item px-0" *ngFor="
                                    let sm of hm.children
                                      | slice: 0:math.ceil(hm.children.length / 2)
                                  " (click)="onChildMenuClick(hm, sm)">
                                  <div class="sub-menu-element icon">
                                    <span class="sub-menu-element"
                                      [ngClass]="sm.uniqueId.toLowerCase() + '-menu-icon'"></span>
                                  </div>
                                  <div>
                                    <h3 class="sub-menu-element">{{ sm.displayName }}</h3>
                                    <span class="sub-menu-element">{{ sm.desc }}</span>
                                  </div>
                                </li>
                              </ul>
                            </div>
                            <div class="col-lg-6">
                              <ul class="pr-0">
                                <li class="sub-menu-element nav-item" *ngFor="
                                    let sm of hm.children
                                      | slice: math.ceil(hm.children.length / 2):hm.children.length
                                  " (click)="onChildMenuClick(hm, sm)">
                                  <div class="sub-menu-element icon">
                                    <span [ngClass]="sm.uniqueId.toLowerCase() + '-menu-icon'"></span>
                                  </div>
                                  <div>
                                    <h3 class="sub-menu-element">{{ sm.displayName }}</h3>
                                    <span class="sub-menu-element">{{ sm.desc }}</span>
                                  </div>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </li>
              </ng-container>
            </ul>

          </div>
        </nav>


        <div class="d-flex">

          <!-- /***Search Box*****/ -->
          <div class="search-box mx-0">
            <input type="search" name="search" autocomplete="off" [(ngModel)]="searchText" (keyup)="onSearch()" />
            <button title="search bar" class="search-btn" (click)="onSearch()"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->

    <div *ngIf="isMobileResolution" class="container-fluid">
      <div class="container header-align">
        <nav class="navbar navbar-expand-lg">



          <button #collapseBtn class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div *ngIf="
              !isMobileResolution || (isMobileResolution && selectedMenuItem?.uniqueId === 'HOME')
            " class="navbar-brand logo">
            <a routerLink="javascript:void(0)" data-toggle="collapse" data-target=".navbar-collapse.show"
              routerLinkActive="active" (click)="onMenuClick(headerMenu[0])"><img src="/assets/images/logo.svg"
                alt="Tekcapzule Logo" /></a>
          </div>
          <div class="mobile-header" *ngIf="isMobileResolution && selectedMenuItem?.uniqueId !== 'HOME'">
            <a routerLink="/" data-toggle="collapse" data-target=".navbar-collapse.show" routerLinkActive="active"><img
                src="/assets/images/logo.svg" alt="Tekcapzule Logo" /></a>

          </div>
          <div #navbarNav id="navbarNav" class="collapse navbar-collapse nav-menu" (click)="onStopClick($event)">
            <!-- Mobile Menu -->
            <div class="mobile-menu" *ngIf="isMobileResolution">
              <div class="user-container">
                <div class="d-flex  d-none">
                  <img src="../../../../assets/images/mob-logo.svg" alt="mobile-logo" class="pr-3" />
                  <div>
                    <a *ngIf="!authState.isUserLoggedIn()" routerLink="javascript:void(0)" data-toggle="collapse"
                      data-target=".navbar-collapse.show" routerLinkActive="active"
                      (click)="onMenuClick(headerMenu[0])"><img src="/assets/images/logo.svg"
                        alt="Tekcapzule Logo" /></a>
                    <span *ngIf="authState.isUserLoggedIn()" class="user-name">username&#64;tekcapzule.com</span>
                    <p *ngIf="!authState.isUserLoggedIn()" class="sign-out" (click)="signInUser()">SignIn</p>
                    <p *ngIf="authState.isUserLoggedIn()" class="sign-out" (click)="signOutUser()">Signout</p>
                  </div>
                </div>
                <div class="close-btn" (click)="closeMenu()"></div>
              </div>
              <div class="mobile-menu-bg">

                <ul>


                  <li>
                    <div class="search-box mx-0">
                      <input type="search" name="search" autocomplete="off" [(ngModel)]="searchText"
                        (keyup)="onSearch()" placeholder="Search" />
                      <button title="search bar" class="search-btn" (click)="onSearch()"></button>
                    </div>
                  </li>
                  <li *ngFor="let hm of headerMenu;" class="main-nav-links pt-2"
                    [ngClass]="{ 'dropdown': hm.children, active: selectedTopMenuItem?.uniqueId === hm.uniqueId }">
                    <a href="Javascript:void(0)" class="nav-item" [ngClass]="{ 'parent-menu': hm.children }"
                      (click)="onTopMenuClick(hm, hm.children ? false : true)">{{hm.displayName}}
                      <span *ngIf="hm.children" class="arrow-icon"
                        [ngClass]="{'rotate': openedMenuItem?.uniqueId === hm.uniqueId}">&#9662;</span>
                    </a>

                    <ul *ngIf="hm.children && openedMenuItem?.uniqueId === hm.uniqueId" class="mobile-submenu pb-0">
                      <li class="sub-menu-element skill-menu" *ngFor="let sm of hm.children; let i = index"
                        (click)="onChildMenuClick(hm, sm)">
                        <a href="Javascript:void(0)" [ngClass]="'mobile-menu-' + sm.uniqueId.toLowerCase()"
                          class="sub-menu-element">
                          <span class="sub-menu-element">{{sm.displayName}}</span>

                        </a>
                      </li>
                    </ul>

                  </li>

                </ul>
              </div>

            </div>
          </div>
        </nav>

      </div>
    </div>
  </header>
</div>
<!-- End Header -->



<app-login-required [isDialogVisible]="isLoginRequiredDialogShown"
  (dialogClosed)="hideLoginRequiredDialog()"></app-login-required>
