<app-spinner></app-spinner>
<section *ngIf="feedbackFormGroup" class="inner contact-form section-bg pb-0">
  <div class="row">
    <div id="form-collobrate" class="col-lg-7">
      <div [formGroup]="feedbackFormGroup" class="container">
        <div *ngIf="pageType === 'whatWeDo'" class="section-title pb-0">
          <h1 class="mb-0 text-white">Inquiry Form</h1>
        </div>

        <div *ngIf="pageType === 'contactUs'" class="section-title pb-0">
          <h1 class="mb-0 text-white">Contact Form</h1>
        </div>

        <!--div *ngIf="pageType === 'whatWeDo'" class="section-title pb-0">
          <h1 class="mb-0 text-white">We love to collaborate!</h1>
          <span class="content-sub-text pb-4 text-white">We are excited to hear from you, please drop us a note!</span>
        </div-->

        <div class="row mt-3">
          <img src="../../assets/images/about/aboutus-call-mob.png" alt="Contact Form" class="img-fluid" *ngIf="isMobileResolution">

          <div class="col-lg-6 col-md-6 col-sm-12 form-field "
            [ngClass]="{'error-text': feedbackFormGroup.get('firstName').touched && feedbackFormGroup.get('firstName').invalid}">
            <input type="text" name="firstname" placeholder="First Name *" formControlName="firstName" />

            <span class="error-msg" *ngIf="
            feedbackFormGroup.get('firstName').touched && feedbackFormGroup.get('firstName').invalid
            ">Please enter first name</span>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 form-field "
            [ngClass]="{'error-text': feedbackFormGroup.get('lastName').touched && feedbackFormGroup.get('lastName').invalid}">
            <input type="text" name="lastname" placeholder="Last Name *" formControlName="lastName" />
            <span class="error-msg" *ngIf="
            feedbackFormGroup.get('lastName').touched && feedbackFormGroup.get('lastName').invalid
            ">Please enter last name</span>
          </div>
        </div>
        <div class="row">
          <div class="col-12 form-field "
            [ngClass]="{'error-text': feedbackFormGroup.get('emailId').touched && feedbackFormGroup.get('emailId').invalid}">
            <input type="email" name="email" placeholder="Email Address *" formControlName="emailId" />

            <span class="error-msg" *ngIf="
    feedbackFormGroup.get('emailId').touched && feedbackFormGroup.get('emailId').invalid
    ">Please enter valid email</span>
          </div>
        </div>
        <div class="row">
          <div class="col-12 form-field "
            [ngClass]="{'error-text': feedbackFormGroup.get('subject').touched && feedbackFormGroup.get('subject').invalid}">

            <input type="text" name="subject" placeholder="Subject *" formControlName="subject" />

            <span class="error-msg" *ngIf="
    feedbackFormGroup.get('subject').touched && feedbackFormGroup.get('subject').invalid
    ">Please enter subject</span>
          </div>
        </div>
        <div class="row">
          <div class="col-12 form-field mb-1"
            [ngClass]="{'error-text': feedbackFormGroup.get('description').touched && feedbackFormGroup.get('description').invalid}">

            <textarea name="description" rows="3" formControlName="description" placeholder="Description *">
        </textarea>
            <span class="error-msg" *ngIf="
    feedbackFormGroup.get('description').touched && feedbackFormGroup.get('description').invalid
    ">Please enter description</span>

          </div>
        </div>
        <div class="d-flex justify-content-center mb-5">
          <button mat-raised-button class="button btn-bg primary" (click)="onCollabFormSubmit()">
            Submit
          </button>
        </div>
        <!--div *ngIf="isColabFormSubmitted">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Weâ€™re so happy to hear from you! Thank you for your valuable feedback.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div-->
      </div>
    </div>
    <div *ngIf="pageType === 'whatWeDo'" class="col-lg-5">
      <div class="contactus-boy"><img src="../../assets/images/whatwedo/inquiry-form.png" alt="Contact Form" class="img-fluid mob-hide"></div>
    </div>
    <div *ngIf="pageType === 'contactUs'" class="col-lg-5">
      <div class="contactus-boy"><img src="../../assets/images/about/aboutus-call.png" alt="Contact Form" class="img-fluid mob-hide"></div>
    </div>

  </div>
</section>
