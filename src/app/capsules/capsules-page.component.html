<div id="capsules" class="capsules-page p-main">
  <p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>

  <nav mat-tab-nav-bar *ngIf="!canHideNavTabs()" [tabPanel]="tabPanel">
    <div class="container d-flex">
      <ng-container *ngFor="let navTab of navTabs">
        <a
          mat-tab-link
          (click)="setActiveTab(navTab)"
          [active]="isActiveTab(navTab)"
          [routerLink]="[navTab.navUrl]"
        >
          <span style="width: 130px">{{ navTab.displayName }}</span>
        </a>
      </ng-container>

      <a mat-tab-link data-toggle="modal" data-target="#browseByTopicModal">
        <span style="width: 160px">Browse by Topic</span>
        <img src="/assets/images/down-arrow.svg" class="pl-2" />
      </a>
      <div class="w-75 pr-0 d-flex justify-content-end">
        <button class="reset-btn" (click)="onHardRefreshCapsules()">
          <img src="/assets/images/reset.svg" alt="" class="pr-3 pt-2" />
        </button>
        <button
          mat-stroked-button
          class="button secondary-btn-sm contribute-btn"
          (click)="navigateToContributePage()"
        >
          Contribute
        </button>
      </div>
    </div>
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
  <!-- Modal -->
  <div
    class="modal fade in mobileOverlayMenu"
    id="browseByTopicModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="browseByTopicModalLabel"
    aria-hidden="true"
    data-backdrop="static"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container">
          <div class="modal-header">
            <div class="col-lg-12">
              <div class="search-box">
                <input
                  type="search"
                  name="search"
                  placeholder="What are you looking for?"
                  [(ngModel)]="searchInputValue"
                  (input)="searchInputChanged($event.target.value)"
                />
                <button title="search bar" class="search-btn" *ngIf="!searchInputValue"></button>
              </div>
            </div>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
              (click)="searchInputValue = ''; searchInputChanged('')"
            >
              <img src="/assets/images/close-icon.svg" />
            </button>
          </div>
          <div class="modal-body pt-0">
            <div class="row pb-4">
              <div class="col-md-12">
                <ul class="topics-list">
                  <ng-container *ngFor="let item of filteredBrowseByTopics">
                    <li [class.active]="item.isSubscribed" (click)="toggleSubscribeTopic(item)">
                      #{{ item.topic.title }}
                    </li>
                  </ng-container>
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              mat-stroked-button
              class="button secondary-btn-sm apply-btn"
              (click)="doLoadFeedsForSelectedTopics()"
            >
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
