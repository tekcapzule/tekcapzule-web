<section class="d-flex align-items-center">
  <div class="container px-0 capsule-top capsule-min-height">
    <div class="row card-section col-card d-flex justify-content-start mb-4 pb-4 pt-5">
      <ng-container *ngFor="let capsule of capsules">
        <app-capsule-card
          [selectedCapsuleId]="selectedCapsuleId"
          [capsule]="capsule"
          class="mb-4 mr-4"
          (cardOpened)="onCardOpened($event)"
        ></app-capsule-card>
      </ng-container>
    </div>
  </div>
</section>
