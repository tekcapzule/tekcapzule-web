<div id="tekbyte" class="skill-studio-page p-main pb-0">
  <div class="col-lg-12 px-0">
    <div class="container-fluid top-navigation">
      <div class="container">
        <div class="back-link">
          <a class="url-link" [routerLink]="['/ai-hub/dashboard']">SkillStudio</a>
          <span>Tekbyte</span>
        </div>
      </div>
    </div>
  </div>
  <section class="container-fluid aihub-banner tekbyte pt-5">
    <div class="container">
      <div class="col-lg-5 mob-mr-0 mt-5">
        <div class="banner-highlights">
          Boost your AI lexicon effortlessly!<br />
          <span>Simplified explanations</span> for complex AI terms to improve your understanding
        </div>
      </div>
    </div>
  </section>
  <div class="col-lg-12 pb-5">
    <section class="container d-flex align-items-center justify-content-between pt-4">
      <div>
        <button class="button bg-light-blue primary-btn-sm">Artificial Intelligence</button>
        <button class="button bg-light-blue primary-btn-sm white-bg">Web 3.0</button>
        <button class="button bg-light-blue primary-btn-sm white-bg">Metaverse</button>
      </div>
      <div class="search-rounded col-lg-3 pl-0">
        <input type="text" name="searchTopics" placeholder="Search Topics" class="mb-0 input-search-rounded"
          [(ngModel)]="searchText" (keyup.enter)="onSearch()" (blur)="onSearch()" />
        <button title="search bar" class="search-btn" (click)="onSearch()"></button>
      </div>
    </section>

    <section class="py-3 container">
      <div class="pb-3 text-left">
        <h2>Featured Topics</h2>
      </div>
      <div *ngIf="!spinner.isLoading">
        <ng-container *ngIf="filteredTekbyteList.length > 0; else noDataFound">
          <app-tekbyte-card *ngFor="let tl of filteredTekbyteList" [tekbyte]="tl"></app-tekbyte-card>
        </ng-container>
        <ng-template #noDataFound>
          <h2 class="text-center">Sorry, data not found.</h2>
        </ng-template>
      </div>
      <div *ngIf="spinner.isLoading">
        <ng-container *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
          <app-tekbyte-skeleton></app-tekbyte-skeleton>
        </ng-container>
      </div>
    </section>

    <section *ngIf="popularTekbyteList.length" class="py-3 container">
      <div class="pb-3 text-left">
        <h2 style="color: black">Other Popular Topics Based on Your Interest</h2>
      </div>
      <div class="popular-tekbytes-wrapper">
        <ng-container *ngFor="let tl of popularTekbyteList">
          <app-tekbyte-card [tekbyte]="tl"></app-tekbyte-card>
        </ng-container>
      </div>
    </section>
  </div>
</div>
