<div id="tekbyte" class="skill-studio-page p-main pb-0">
  <div class="container-fluid pattern-1 pattern-2">
    <div class="inner col-lg-12 px-0 pt-4">
      <div class="title">SkillStudio</div>
      <p class="col-lg-5">With Skillstudio, AI is at your command, delivering a consolidated array of AI-related events,
        newsletters, advanced educational offerings, and algorithm-driven mentorship.</p>
      <section>
        <div class="center-image"></div>
        <div class="row pb-5">
          <div class="col-lg-6">
            <ul class="sub-menu pr-5 skill-card-new">
              <li class="nav-item" *ngFor="let tile of tileList | slice:0:tileSplit; let i = index" (click)="navigatePage(tile.navUrl)">
                <div class="icon"><span [ngClass]="tile.uniqueId + '-menu-icon'" [ng-reflect-ng-class]="tile.uniqueId + '-menu-icon'"></span></div>
                <h3>{{tile.displayName}}</h3><span>{{tile.desc}}</span>
              </li>
            </ul>
          </div>

          <div class="col-lg-6">
            <ul class="sub-menu pr-5 skill-card-new">
              <li class="nav-item" *ngFor="let tile of tileList | slice:tileSplit: tileList.length; let i = index" (click)="navigatePage(tile.navUrl)">
                <div class="icon"><span [ngClass]="tile.uniqueId + '-menu-icon'" [ng-reflect-ng-class]="tile.uniqueId + '-menu-icon'"></span></div>
                <h3>{{tile.displayName}}</h3><span>{{tile.desc}}</span>
              </li>
            </ul>
          </div>

        </div>

      </section>
    </div>
  </div>

</div>
